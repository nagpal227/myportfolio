  <!-- small inline scripts: typing + parallax -->
  <script>
    // TYPING effect (simple)
    (function(){
      const lines = [
        "Engineer • Coder • Builder",
        "Realtime systems • Optimized code • Clean architecture",
        "Python · C++ · Web Development · NumPy"
      ];
      const el = document.getElementById('typing');
      let i = 0, char = 0, direction = 1, wait = 1200;

      function step() {
        const line = lines[i];
        char += direction;
        el.textContent = line.slice(0, char) + (char % 2 ? "|" : "");
        if (char === line.length + 1) {
          direction = -1;
          setTimeout(step, wait);
        } else if (char === 0 && direction === -1) {
          direction = 1;
          i = (i + 1) % lines.length;
        }
        setTimeout(step, 60);
      }
      step();
    })();

    // PARALLAX on photo (subtle)
    (function(){
      const wrap = document.getElementById('parallaxWrap');
      const frame = document.getElementById('photoFrame');
      document.addEventListener('pointermove', (e) => {
        const rect = wrap.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        const dx = (e.clientX - cx) / rect.width;
        const dy = (e.clientY - cy) / rect.height;
        frame.style.transform = `translate3d(${dx * 16}px, ${dy * 12}px, 0) rotate(${dx * 3}deg)`;
      });
      // small floating animation
      setInterval(()=> {
        frame.style.transition = 'transform 0.9s cubic-bezier(.22,.9,.35,1)';
        setTimeout(()=> frame.style.transition = '', 1000);
      }, 4000);
    })();
  </script>
